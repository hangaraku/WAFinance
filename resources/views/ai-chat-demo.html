<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Timezone Auto-Detection Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .timezone-info {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .timezone-info p {
            color: #666;
            font-size: 14px;
            margin: 8px 0;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .timezone-info strong {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .response-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .response-section h2 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .response-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            color: #333;
            line-height: 1.6;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #c00;
        }

        .success {
            background: #efe;
            color: #060;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #060;
        }

        .code-example {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç AI Chat with Auto Timezone Detection</h1>
        <p class="subtitle">Your timezone is automatically detected and sent with each message</p>

        <div class="timezone-info">
            <p><strong>Your Timezone:</strong> <span id="timezone">Detecting...</span></p>
            <p><strong>Current Time:</strong> <span id="currentTime">--:--:--</span></p>
            <p><strong>UTC Offset:</strong> <span id="offset">+00:00</span></p>
        </div>

        <form id="chatForm">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="number" id="userId" value="3" min="1" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="e.g., kemarin aku makan gule 15rb, tadi pagi makan lg habis 20rb karena sama es teh" required></textarea>
            </div>

            <button type="submit" id="sendBtn">Send Message</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sending message...</p>
        </div>

        <div id="result"></div>
    </div>

    <script type="module">
        import { AIChatClient } from '/resources/js/api/ai-chat.js';

        // Initialize timezone detection
        function updateTimezoneInfo() {
            const client = new AIChatClient(3); // Dummy ID for info
            const tzInfo = client.getTimezoneInfo();

            document.getElementById('timezone').textContent = tzInfo.timezone;
            document.getElementById('offset').textContent = tzInfo.offset;

            // Update current time
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('currentTime').textContent = timeStr;
        }

        updateTimezoneInfo();
        setInterval(updateTimezoneInfo, 1000);

        // Handle form submission
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = parseInt(document.getElementById('userId').value);
            const message = document.getElementById('message').value;
            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            // Clear previous result
            result.innerHTML = '';

            // Show loading
            loading.classList.add('active');
            sendBtn.disabled = true;

            try {
                const aiChat = new AIChatClient(userId);
                const response = await aiChat.sendMessage(message);

                loading.classList.remove('active');

                if (response.error) {
                    result.innerHTML = `<div class="error"><strong>Error:</strong> ${response.response}</div>`;
                } else {
                    const html = `
                        <div class="response-section">
                            <h2>AI Response:</h2>
                            <div class="response-box">${response.response.replace(/\n/g, '<br>')}</div>
                            
                            <h2 style="margin-top: 20px;">Metadata:</h2>
                            <div class="response-box">
                                <strong>User ID:</strong> ${response.metadata.user_id}<br>
                                <strong>Platform:</strong> ${response.metadata.platform}<br>
                                <strong>Timezone:</strong> ${response.metadata.timezone}<br>
                                <strong>Timestamp:</strong> ${response.metadata.timestamp}<br>
                                <strong>Message ID:</strong> ${response.metadata.message_id}
                            </div>

                            <div class="success">‚úì Message sent successfully!</div>
                        </div>
                    `;
                    result.innerHTML = html;
                }
            } catch (error) {
                loading.classList.remove('active');
                result.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
            } finally {
                sendBtn.disabled = false;
            }
        });

        // Pre-fill with example message
        document.getElementById('message').value = 'kemarin aku makan gule 15rb, tadi pagi makan lg habis 20rb karena sama es teh';
    </script>
</body>
</html>
